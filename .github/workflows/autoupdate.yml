name: auto update

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install pip-upgrader requests
      - name: autoupdate.py
        run: python -u .github/autoupdate.py "${{ secrets.GITHUB_TOKEN }}"
