name: auto update

on:
  # UNRELIABLE
  # schedule:
  #  - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
  push:
    branches:
      - autoupdate

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install pip-upgrader requests
      - run: python -u .github/autoupdate.py "${{ secrets.GITHUB_TOKEN }}"
